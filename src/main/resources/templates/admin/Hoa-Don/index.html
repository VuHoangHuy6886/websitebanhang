<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/Head :: head">
</head>
<body>
<header th:replace="admin/fragments/Header :: header"></header>
<div class="d-flex justify-content-between">
    <aside th:replace="/admin/fragments/Menu :: menu"></aside>
    <div class="text-center" style="width: 1300px; height: 669px;">
        <h2 class="mb-3">Danh Sách Đơn Hàng</h2>
        <table class="table table-striped">
            <thead>
            <tr class="table-dark">
                <th>STT</th>
                <th>Mã</th>
                <th>Ngày Tạo</th>
                <th>Khách Hàng</th>
                <th>Tổng Tiền</th>
                <th>Trạng Thái</th>
                <th>Nhân Viên</th>
                <th>Thao Tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="temp , index : ${HoaDons.content}">
                <td th:text="${index.index + 1}"></td>
                <td th:text="${temp.ma}"></td>
                <td th:text="${#dates.format(temp.ngayTao, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${temp.khachHang != null ? temp.khachHang.ten :'Khách Lẻ' }"></td>
                <td th:text="${temp.tongTien}"></td>
                <td th:text="${temp.trangThai}"></td>
                <td th:text="${temp.nhanVien != null ? temp.nhanVien.ten : 'Nhân Viên'}"></td>
                <td class="d-flex justify-content-around">
                    <form method="post" th:action="@{/hoa-don/detail}">
                        <input type="hidden" name="id" th:value="${temp.id}">
                        <button type="submit" class="btn btn-warning">
                            <i class="fa-solid fa-cart-plus"></i> detail
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <span th:if="${HoaDons.hasPrevious()}">
                <a th:href="@{/hoa-don/index(page=${HoaDons.number -1},size=${HoaDons.size})}">Previous</a>
            </span>
            <span th:if="${HoaDons.hasNext()}">
                <a th:href="@{/hoa-don/index(page=${HoaDons.number + 1},size=${HoaDons.size})}">Next</a>
            </span>
        </div>
    </div>
</div>
</body>
</html>
