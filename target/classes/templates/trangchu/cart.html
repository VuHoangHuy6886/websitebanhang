<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">

    <div class="d-flex justify-content-center text-center bg-info">
        <h2 class="mb-3">Giỏ Hàng</h2>
    </div>
    <div class="my-3" style="margin-left: 800px;">
        <a th:href="@{clearAll}">
            <button class="btn bg-danger">Clear All</button>
        </a>

    </div>
    <div class="d-flex justify-content-between">
        <div class="w-75">
            <table class="table table-striped">
                <thead>
                <tr class="table-primary">
                    <th>#</th>
                    <th>Tên</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Thao Tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="temp : ${sanPhams}">
                    <td th:text="${temp.id}"></td>
                    <td th:text="${temp.ten}"></td>
                    <td th:text="${temp.gia}"></td>
                    <td th:text="${temp.soLuong}"></td>
                    <td class="d-flex justity-content-between">
                        <div>
                            <form method="post" action="#" th:action="@{/tang}">
                                <input type="hidden" name="id" th:value="${temp.id}">
                                <input type="hidden" name="soLuong" th:value="${temp.soLuong}">
                                <button type="submit" class="btn btn-outline-primary" style="width: 50px;">
                                    +
                                </button>
                            </form>
                        </div>
                        <div class="ms-3">
                            <form method="post" action="#" th:action="@{/giam}">
                                <input type="hidden" name="id" th:value="${temp.id}">
                                <input type="hidden" name="soLuong" th:value="${temp.soLuong}">
                                <button type="submit" class="btn btn-outline-primary" style="width: 50px;">
                                    -
                                </button>
                            </form>
                        </div>
                        <div class="ms-3">
                            <form method="post" action="#" th:action="@{/clear}">
                                <input type="hidden" name="id" th:value="${temp.id}">
                                <input type="hidden" name="soLuong" th:value="${temp.soLuong}">
                                <button type="submit" class="btn btn-outline-danger" style="width: 50px;">
                                    Xóa
                                </button>
                            </form>
                        </div>
                    </td>
                    <td th:text="${showThongBao}" style="color: red;"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="ms-4 w-25" th:if="${sanPhams != null}"
             style="height: 400px;background-color: darkgrey; border: 1px solid darkgrey; border-radius: 20px;">

            <div class="d-flex justify-content-center mt-5">
                <h3>Thông tin giỏ hàng</h3>
            </div>
            <div class="mt-5 ms-3">
                <h5>Số Lượng Sản Phẩm : <span th:text="${soLuongSanPham}" style="color: red;font-weight: bold"></span>
                </h5>
                <h5>Tổng Tiền = <span th:text="${SumMoney}" style="color: red;"></span> đ</h5>
                <a th:href="@{/trang-dat-hang}">
                    <button class="btn bg-danger" style="margin-left: 60px; margin-top: 100px;">Đặt Hàng Ngay</button>
                </a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
