<!DOCTYPE html>
<html lang="en">
<head th:replace="admin/fragments/Head :: head">
</head>
<body>
<header th:replace="admin/fragments/Header :: header"></header>
<div class="d-flex justify-content-between">
    <aside th:replace="/admin/fragments/Menu :: menu"></aside>
    <div class="text-center" style="width: 1300px; height: 669px;">
        <h2 class="mb-3">Sản phẩm</h2>
        <div class="d-flex justify-content-end mb-3 me-5">
            <a th:href="@{/add}">
                <button class="btn bg-primary text-white">Thêm Sản phẩm</button>
            </a>
        </div>
        <table class="table table-striped">
            <thead>
            <tr class="table-dark">
                <th>STT</th>
                <th>Tên</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Mô tả</th>
                <th>Trạng Thái</th>
                <th>Thao Tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sanPham , index : ${products.content}">
                <td th:text="${index.index + 1}"></td>
                <td th:text="${sanPham.ten}"></td>
                <td th:text="${sanPham.gia}"></td>
                <td th:text="${sanPham.soLuong}"></td>
                <td th:text="${sanPham.moTa}"></td>
                <td th:text="${sanPham.trangThai}"></td>
                <td class="d-flex justify-content-around">
                    <form method="post" action="#" th:action="@{/sua}">
                        <input type="hidden" name="id" th:value="${sanPham.id}">
                        <button type="submit" class="btn btn-warning">
                            <i class="fa-solid fa-cart-plus"></i> Sửa
                        </button>
                    </form>
<!--                    <form method="post" action="#" th:action="@{/xoa}">-->
                    <!--                        <input type="hidden" name="id" th:value="${sanPham.id}">-->
                    <!--                        <button type="submit" class="btn btn-danger">-->
                    <!--                            <i class="fa-solid fa-cart-plus"></i> Xóa-->
                    <!--                        </button>-->
                    <!--                    </form>-->
                </td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:class="${products.first} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{'?page=' + ${products.number - 1}}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item" th:class="${products.last} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{'?page=' + ${products.number + 1}}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
